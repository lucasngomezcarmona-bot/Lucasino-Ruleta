<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ruleta</title>
<style>
    body {
        background: #111;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
        font-family: Arial, sans-serif;
    }

    #coins {
        font-size: 30px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    #wheelContainer {
        position: relative;
        width: 300px;
        height: 300px;
        margin-bottom: 30px;
    }

    #wheel {
        width: 100%;
        height: 100%;
        border: 10px solid white;
        border-radius: 50%;
        transition: transform 4s ease-out;
    }

    /* Triángulo indicador */
    #pointer {
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-bottom: 25px solid red;
    }

    #spinButton {
        background: red;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
    }

    #spinButton:hover {
        background: rgb(200,0,0);
    }
</style>
</head>
<body>

<div id="coins">Monedas: 100</div>

<div id="wheelContainer">
    <div id="pointer"></div>
    <canvas id="wheel" width="300" height="300"></canvas>
</div>

<button id="spinButton">Girar</button>

<script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinButton = document.getElementById("spinButton");
    const coinsText = document.getElementById("coins");

    let coins = 100;

    // Probabilidades:
    // 10% → x4 (verde)
    // 15% → x3 (verde)
    // 20% → x2 (verde)
    // 55% → x0.4 (rojo)

    const sectors = [
        { label: "x4", color: "green", prob: 0.10, mult: 4 },
        { label: "x3", color: "green", prob: 0.15, mult: 3 },
        { label: "x2", color: "green", prob: 0.20, mult: 2 },
        { label: "x0.4", color: "red", prob: 0.55, mult: 0.4 }
    ];

    // Convertir probabilidades en una rueda dividida
    let angles = [];
    let startAngle = 0;

    sectors.forEach(sec => {
        const angle = sec.prob * Math.PI * 2;
        angles.push({ ...sec, start: startAngle, end: startAngle + angle });
        startAngle += angle;
    });

    // Dibujar la ruleta
    function drawWheel() {
        angles.forEach(sec => {
            ctx.beginPath();
            ctx.moveTo(150, 150);
            ctx.arc(150, 150, 140, sec.start, sec.end);
            ctx.fillStyle = sec.color;
            ctx.fill();
            ctx.save();

            // Poner texto
            ctx.translate(150, 150);
            ctx.rotate((sec.start + sec.end) / 2);
            ctx.textAlign = "right";
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(sec.label, 120, 10);
            ctx.restore();
        });
    }

    drawWheel();

    let spinning = false;
    let currentAngle = 0;

    function spinWheel() {
        if (spinning) return;
        spinning = true;

        const spinAmount = Math.random() * Math.PI * 2 + Math.PI * 6;
        currentAngle += spinAmount;

        canvas.style.transition = "transform 4s ease-out";
        canvas.style.transform = `rotate(${currentAngle}rad)`;

        setTimeout(() => {
            const finalAngle = (currentAngle % (Math.PI * 2));

            let result = sectors.find(sec => finalAngle >= sec.start && finalAngle < sec.end);

            if (!result) result = sectors[sectors.length - 1];

            coins = Math.floor(coins * result.mult);
            coinsText.textContent = "Monedas: " + coins;

            spinning = false;
        }, 4000);
    }

    spinButton.addEventListener("click", spinWheel);
</script>

</body>
</html>
